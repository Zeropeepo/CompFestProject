# in nginx.conf

server {
    listen 80;
    server_name localhost;

    # The root directory where your React app's built files are
    root /usr/share/nginx/html;
    index index.html index.htm;

    # This is the crucial part
    location / {
        # First, try to serve the requested file ($uri)
        # If it's a directory, try to serve a file named index.html inside it ($uri/)
        # If neither of those work, fall back to serving /index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}